filter {
  if [type] == "mysql" {
    grok {
      patterns_dir => ["{{ logstash_pattern_dir }}"]
      match => { "message" => "%{MYSQL}" }
      overwrite => [ "message" ]
{% if logstash_filter_tags|length %}
      add_tag => ["{{ logstash_filter_tags | join('\", \"') }}"]
{% endif %}
    }
  }
}
